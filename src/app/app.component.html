<ion-app>
    <ion-menu side="start"> 
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-content>
        <ion-list lines="none">
          <ion-menu-toggle>
            <ion-item routerLink="/profile" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                Profile
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle>
            <ion-item routerLink="/booked">
              <ion-icon name ="checkbox-outline" slot="start" ></ion-icon>
              <ion-label>Your Bookings</ion-label>
            </ion-item>
          </ion-menu-toggle>
  
          <ion-menu-toggle>
            <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="albums"></ion-icon>
              <ion-label>
                Ride History
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
  
          <ion-menu-toggle>
            <ion-item button (click)="logout()" detail="false">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
  
        </ion-list>
      </ion-content>
    </ion-menu>
<ion-router-outlet main></ion-router-outlet>
</ion-app>
