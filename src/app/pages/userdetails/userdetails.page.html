<ion-header>
  <ion-toolbar>
    <ion-title>userdetails</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon name="people"></ion-icon>
      <ion-label>Rider</ion-label>
      <ion-toggle name="blueberry" color="success" unchecked (click)="carOwnerToggle()"></ion-toggle>
      <ion-icon name="car"></ion-icon>
      <ion-label>Car Owner</ion-label>
    </ion-item>
    <ion-item floating>
      <ion-label>User Details</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="person"></ion-icon>
      <ion-label position="floating">First Name<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" [(ngModel)]="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="person"></ion-icon>
      <ion-label position="floating">Last Name<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" [(ngModel)]="lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="person"></ion-icon>
      <ion-label position="floating">Mobile Number<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" [(ngModel)]="mobileNumber"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="briefcase"></ion-icon>
      <ion-label position="floating">Employee ID<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" [(ngModel)]="employeeId"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="pin"></ion-icon>
      <ion-label>Usual Start Point</ion-label>
      <ion-select ok-text="Okay" cancel-text="Nah" [(ngModel)]="usualStartPoint">
        <ion-select-option *ngFor="let point of points | async">{{point.points}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list *ngIf ="carOwner">

    <ion-item floating>
      <ion-label>Car Details</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="keypad"></ion-icon>
      <ion-label position="floating">Car Number</ion-label>
      <ion-input required type="text" [(ngModel)]="carNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon slot= "start" name="car"></ion-icon>
      <ion-label position="floating">Car Model</ion-label>
      <ion-input required type="text" [(ngModel)]="carModel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon slot= "start" name="color-palette"></ion-icon>
      <ion-label position="floating">Car Color</ion-label>
      <ion-input required type="text" [(ngModel)]="carColor"></ion-input>
    </ion-item>

  </ion-list>
  <ion-list *ngIf ="carOwner">

    <ion-item floating>
      <ion-label>Route Details</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="map"></ion-icon>
      <ion-label>Route Stops</ion-label>
      <ion-select multiple="true" cancelText="Nah" okText="Okay!" [(ngModel)]="routeStops">
        <ion-select-option *ngFor="let point of points | async">{{point.points}}</ion-select-option>
      </ion-select>
    </ion-item>

  </ion-list>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button fill="solid" expand="block" color="dark" (click)="addUserDetails()">Save Details</ion-button>
  </ion-toolbar>
</ion-footer>
