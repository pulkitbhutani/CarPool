<ion-header>
  <ion-toolbar>
    <ion-title>userdetails</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Car Owner</ion-label>
      <ion-toggle slot="start" name="blueberry" color="success" unchecked></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label position="floating">First Name <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" oninput="handleFirstNameValue(event)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Last Name <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Employee ID<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Pickup and Drop Point</ion-label>
      <ion-select ok-text="Okay" cancel-text="Nah">
        <ion-select-option>6 ten</ion-select-option>
        <ion-select-option>sbbj</ion-select-option>
      </ion-select>
    </ion-item>


  </ion-list>
</ion-content>
