<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>pooldetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>{{firstName}} {{lastName}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="car" slot="start"></ion-icon>
        <ion-label>{{carModel}}-{{carNumber}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="color-palette" slot="start"></ion-icon>
      <ion-label>{{carColor}}</ion-label>
  </ion-item>
      <ion-item>
        <ion-segment>
          <ion-segment-button (click)="callProvider()">
            <ion-label>call</ion-label>
            <ion-icon name="call"></ion-icon>
          </ion-segment-button>
        </ion-segment>
      </ion-item>
  </ion-card>
</ion-content>
