<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/tabs/book']">
        <ion-icon slot="start" name="ios-arrow-back"></ion-icon> Back
      </ion-button>
    </ion-buttons>
    <ion-title>User Profile</ion-title>
  </ion-toolbar>
  
</ion-header>
<ion-content fullscreen="true" slot="fixed">
  <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>{{firstName}} {{lastName}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="phone-portrait" slot="start"></ion-icon>
    <ion-label>{{mobileNumber}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="car" slot="start"></ion-icon>
    <ion-label>{{carModel}}-{{carNumber}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="color-palette" slot="start"></ion-icon>
    <ion-label>{{carColor}}</ion-label>
  </ion-item> 

</ion-content>
