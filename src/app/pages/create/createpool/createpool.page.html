<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>createpool</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click) = "clickToOffice()" [ngStyle]="{'background-color': backgroundColor}">to office</ion-button>
  <ion-button (click) = "clickFromOffice()">to home</ion-button>
  <ion-list>
      <ion-item>
        <ion-label>Start Date</ion-label>
        <ion-datetime placeholder="Select Date" displayFormat="MMM DD, h:mm A" name="startDate" [(ngModel)]="datetime" minuteValues="0,10,20,30,40,50" [min]="minDate" [max]="maxDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Destination</ion-label>
        <ion-label>{{destination}}</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-label *ngIf="toOffice; else elseBlock">Pickup Points</ion-label>
        <ng-template #elseBlock><ion-label>Drop Points</ion-label></ng-template>
        <ion-select multiple="true" cancelText="Nah" okText="Okay!" [(ngModel)]="locations">
          <ion-select-option *ngFor="let point of points | async">{{point.points}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Seats</ion-label>
        <ion-select ok-text="Okay" cancel-text="Nah" [(ngModel)]="seats">
          <ion-select-option type="number" [value]=1>1</ion-select-option>
          <ion-select-option type="number" [value]=2>2</ion-select-option>
          <ion-select-option type="number" [value]=3>3</ion-select-option>
          <ion-select-option type="number" [value]=4>4</ion-select-option>
          <ion-select-option type="number" [value]=5>5</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Price</ion-label>
        <ion-input type="number" value="45" [(ngModel)]="price"></ion-input>
      </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
  <ion-button (click)="createRide()" expand="block">
    Create Ride
  </ion-button>
  </ion-toolbar>
</ion-footer>
