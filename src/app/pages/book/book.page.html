<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Book Pool</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-content>
      <ion-row>
        <ion-col style="text-align: right">
          <ion-button (click) = "listToOffice()" *ngIf= "!toOffice">to office</ion-button>
          <ion-button (click) = "listToOffice()" *ngIf= "toOffice" color="success">to office</ion-button>
        </ion-col>
        <ion-col style="text-align: left">
          <ion-button (click) = "listFromOffice()" *ngIf= "toOffice">to home</ion-button>
          <ion-button (click) = "listFromOffice()" *ngIf= "!toOffice" color="success">to home</ion-button>
        </ion-col>
      </ion-row>
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content 
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
      <div *ngIf = "!ifEmpty">
        <ion-list  *ngFor="let ride of rides | async" >
                <ion-card>
                  <ion-card-header>
                    <ion-row>
                      <!-- <ion-col size="4">
                        <ion-label color="primary" item-left>{{ride.firstName}}'s Pool</ion-label>
                      </ion-col>  -->
                      <ion-col size="6">
                        <ion-label color="dark" item-left>{{ ride.datetime.seconds * 1000 | date:'mediumDate' }}</ion-label>
                      </ion-col>
                      <ion-col size="6">
                        <ion-label color="dark" class="time-label">{{ ride.datetime.seconds * 1000 | date:'shortTime' }}</ion-label>
                      </ion-col>
                    </ion-row>
                  </ion-card-header>
                    <ion-item>
                      <ion-icon name="pin" slot="start"></ion-icon>
                      <ion-label>{{ride.destination}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="contacts" slot="start"></ion-icon>
                        <ion-label>{{ride.seats}} Seats Left</ion-label>
                    </ion-item>
    
                    <ion-item>
                      <ion-segment>
                        <ion-segment-button (click)="presentAlertConfirm(ride.locations)">
                          <ion-label>Stops</ion-label>
                          <ion-icon name="pin"></ion-icon>
                        </ion-segment-button>
                        <ion-segment-button (click)="bookRide(ride.id)">
                          <ion-label>Book</ion-label>
                          <ion-icon name="checkmark-circle"></ion-icon>
                        </ion-segment-button>
                      </ion-segment>
                    </ion-item>
                </ion-card>
        </ion-list>
      </div>
      <ion-label color = "medium" position="floating" mode ="md" class= "plain-text" *ngIf= "ifEmpty" text-center>No rides available to Book.</ion-label>
    </ion-content>
</ion-content>
