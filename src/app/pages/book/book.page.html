<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-content>

      <ion-button (click) = "listToOffice()">To office</ion-button>
      <ion-button (click) = "listFromOffice()">From Office</ion-button>
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content 
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
        <ion-list *ngFor="let ride of rides | async">
                <ion-card>
                    <ion-item>
                      <ion-icon name="pin" slot="start"></ion-icon>
                      <ion-label>{{ride.destination}}</ion-label>
                      
                    </ion-item>
    
                    <ion-item>
                      <ion-icon name="calendar" slot="start"></ion-icon>
                      <ion-label>{{ ride.datetime.seconds * 1000 | date:'mediumDate' }}</ion-label>
                      
                    </ion-item>
                    <ion-item>
                        <ion-icon name="clock" slot="start"></ion-icon>
                        <ion-label>{{ ride.datetime.seconds * 1000 | date:'shortTime' }}</ion-label>
                        
                      </ion-item>
    
                    <ion-item>
                        <ion-icon name="contacts" slot="start"></ion-icon>
                        <ion-label>{{ride.seats}}</ion-label>
                    </ion-item>
    
                    <ion-item>
                      <ion-segment>
                        <ion-segment-button (click)="presentAlertConfirm(ride.locations)">
                          <ion-label>Stops</ion-label>
                          <ion-icon name="pin"></ion-icon>
                        </ion-segment-button>
                        <ion-segment-button (click)="bookRide(ride.id)">
                          <ion-label>Book</ion-label>
                          <ion-icon name="checkmark-circle"></ion-icon>
                        </ion-segment-button>
                      </ion-segment>
                    </ion-item>
                </ion-card>
        </ion-list>
    </ion-content>
</ion-content>
